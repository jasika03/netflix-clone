<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/380f608dcb.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="header">
    <div class="head">
        <section>
        <div class="head-1">
            <img src="Netflix logo.png" alt="logo">
        </div>
        <div class="head-2">
            <select name="lang" id="lang-select">
                <option value="English" style="color: black;">English<i class="fa-solid fa-language"></i></option>
                <option value="Hindi" style="color: black;">हिन्दी</option>
            </select>
            <button>Sign in</button>
        </div>
        </section>
    </div>
    <div class="incenter">
        <h1>Unlimited movies, TV <br>shows and more</h1>
        <h3>Starts at ₹149. Cancel at any time.</h3>
        <h2>Ready to watch? Enter your email to create or restart your membership.</h2>
    <form>
        <input type="text" placeholder="Email Address">
        <button>Get Started<i class="fa-solid fa-angle-right"></i></button>
    </form>
    </div>
    
</div>
    
</body>
</html>
